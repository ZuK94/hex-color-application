<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zuks color app</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="color-inputs">
      <label for="r-input">R:</label>
      <input type="number" name="r-input" id="r-input" max="255" min="0" />
      <label for="g-input">G:</label>
      <input type="number" name="g-input" id="g-input" max="255" min="0" />
      <label for="b-input">B:</label>
      <input type="number" name="b-input" id="b-input" max="255" min="0" />
      <button id="preview" type="button" class="btn btn-success">
        preview
      </button>
    </div>
    <div id="main">
      <div class="user-display">
        <div
          id="current-color"
          class="card d-flex justify-content-center"
          style="width: 18rem"
        >
          <div
            id="current-color-display"
            style="height: 3rem"
            class="card-img-top"
          ></div>
          <div class="card-body">
            <h5 class="card-title">current color</h5>
            <p id="color-hex"></p>

            <input
              placeholder="choose your color a name"
              type="text"
              name="color-name"
              id="color-name"
            />
            <a id="submit" class="btn btn-primary">save color</a>
          </div>
        </div>
        <div
          id="chosen-color"
          class="card d-flex justify-content-center"
          style="width: 18rem"
        >
          <div
            id="previous-color-display"
            style="height: 3rem"
            class="card-img-top"
          ></div>
          <div class="card-body">
            <h5 class="card-title">previous color</h5>
          </div>
        </div>
      </div>
      <div id="user-colors" class="user-colors"></div>
    </div>
  </body>
</html>
