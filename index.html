<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex color generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- <div class="container">
      <h1>Hex Color: <span class="value-of-the-color">#ffffff</span></h1>
      <button id="btn-change-color">Click to generate new color</button>
    </div> -->

    <div id="input-container">
      <input
        type="number"
        name="red-picker"
        id="red-picker"
        placeholder="insert red"
      />
      <input
        type="number"
        name="green-picker"
        id="green-picker"
        placeholder="insert green"
      />
      <input
        type="number"
        name="blue-picker"
        id="blue-picker"
        .
        placeholder="insert blue"
      />
      <button id="change-color">create combination of the three colors</button>
      <button id="favorite">add to my favorite color</button>
    </div>
    <p id="show-favorite"></p>
    <div class="result-container">
      <p id="show-favorite"></p>
      <div style="width: 200px; height: 300px" id="result-div">
        <h2 id="result-rgb"></h2>
      </div>
      <div style="width: 200px; height: 300px" id="result-div2"></div>
    </div>
  </body>
</html>
